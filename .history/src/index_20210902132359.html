<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- googlefont -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<!-- googlefont -->
		<link rel="stylesheet" href="./scss/main.scss" />
		<title>Edu.io</title>
	</head>
	<body>
		<header class="header">
			<div class="container header__container">
				<div class="logo">Edu.io</div>
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__link active">Home</li>
						<li class="nav__link">Teachers</li>
						<li class="nav__link">Contact us</li>
						<li class="nav__link nav__btn">Sign in</li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<section class="hero">
				<div class="container hero__container">
					<div class="hero__text-box">
						<h1 class="heading--1">There's a New Way To learn More...</h1>
						<p class="text">
							Lorem ipsum dolor sit amet consectetur adipisicing elit.
							Quibusdam praesentium nisi rerum repellendus magni voluptatum
							temporibus vero similique necessitatibus odio!
						</p>
						<div class="hero__btn">
							<button class="btn">Log in</button>
							<button class="btn btn--ghost">Sign up</button>
						</div>
						<figure class="hero__flake hero__flake--1">
							<img src="./img/flakes-1.png" alt="hero flake" />
						</figure>
						<figure class="hero__flake hero__flake--2">
							<img src="./img/flakes-2.png" alt="hero flake" />
						</figure>
					</div>
					<div class="hero__img-box">
						<img src="./img/hero.png" alt="hero img" class="hero__img" />
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
